        <button onclick="window.open('/', '_blank')">–û—Ç–∫—Ä—ã—Ç—å –∫–ª–∏–µ–Ω—Ç—Å–∫—É—é —á–∞—Å—Ç—å</button>

        <button onclick="window.open('/api/status', '_blank')">API —Å—Ç–∞—Ç—É—Å</button>

    <script>
        const API_BASE = window.location.origin + '/api';
        
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="test-result ${type}">${message}</div>`;
        }
        
        async function testServerConnection() {
            showResult('serverResult', '‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...', 'info');
            
            try {

                    showResult('serverResult', `‚úÖ –°–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç: ${data.message}`, 'success');
                } else {

                }
            } catch (error) {

                }

            }
        }

            showResult('settingsResult', '‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/settings`);
                if (response.ok) {

                    showResult('settingsResult', `‚úÖ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã: ${settings.siteName}`, 'success');

                        quantity: 2,

            try {
